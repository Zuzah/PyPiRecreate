<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title> Python Package Index </title>
        </head>
            <body>
                <h1>Python Package Index</h1>

             
                    <h2> Packages</h2>
                    {% for i in packages %}
                        <span class="title">
                            
                                {{ i.name }}
                        
                        </span>

                        <span class="version">
                            {{ i.version }}

                        </span>
                        <br>
                {% endfor %}
            </body>
    </html>
